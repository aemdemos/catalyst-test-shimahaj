# .github/workflows/draft-aemy-pr.yml
# Manages PR draft state during AEMY workflow

name: Auto-draft PR during AEMY run

on:
  pull_request:
    types:
      - opened
      - reopened
      - labeled
      - unlabeled
      - ready_for_review

permissions:
  pull-requests: write

env:
  BLOCKING_LABELS: "aemy-running,aemy-failed"
  AEMY_HELP_LABEL: "aemy-help"
  AEMY_MERGE_LABEL: "aemy-merge"

jobs:
  manage_draft:
    name: Manage PR draft status based on AEMY labels
    runs-on: ubuntu-latest
    steps:
      - name: Toggle draft status if needed
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const blockingLabels = process.env.BLOCKING_LABELS.split(',').map(s => s.trim());
            const helpLabel = process.env.AEMY_HELP_LABEL.trim();
            const mergeLabel = process.env.AEMY_MERGE_LABEL.trim();

            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Debug logging
            core.info(`ğŸ” Debug: PR #${prNumber} in ${owner}/${repo}`);
            core.info(`ğŸ” Debug: Blocking labels: ${JSON.stringify(blockingLabels)}`);
            core.info(`ğŸ” Debug: Help label: "${helpLabel}"`);
            core.info(`ğŸ” Debug: Merge label: "${mergeLabel}"`);
            core.info(`ğŸ” Debug: Trigger event: ${context.eventName} - ${context.payload.action}`);

            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });

            const currentLabels = pr.labels.map(l => l.name);
            const hasBlocking = currentLabels.some(l => blockingLabels.includes(l));
            const hasHelp = currentLabels.includes(helpLabel);
            const hasMerge = currentLabels.includes(mergeLabel);

            // Debug logging
            core.info(`ğŸ” Debug: Current labels: ${JSON.stringify(currentLabels)}`);
            core.info(`ğŸ” Debug: PR is draft: ${pr.draft}`);
            core.info(`ğŸ” Debug: PR state: ${pr.state}`);
            core.info(`ğŸ” Debug: PR mergeable: ${pr.mergeable}`);
            core.info(`ğŸ” Debug: PR review decision: ${pr.review_decision || 'none'}`);
            core.info(`ğŸ” Debug: Has blocking labels: ${hasBlocking}`);
            core.info(`ğŸ” Debug: Has help label: ${hasHelp}`);
            core.info(`ğŸ” Debug: Has merge label: ${hasMerge}`);

            if (hasHelp && !pr.draft) {
              core.info(`âœ… Condition met: hasHelp (${hasHelp}) && !pr.draft (${!pr.draft})`);
              try {
                core.info(`ğŸ”„ Attempting to mark PR #${prNumber} as draft...`);
                const updateResult = await github.rest.pulls.update({ 
                  owner, 
                  repo, 
                  pull_number: prNumber, 
                  draft: true 
                });
                core.info(`âœ… Update API call successful. Status: ${updateResult.status}`);
                core.info(`âœ… PR draft state in API response: ${updateResult.data.draft}`);
                
                // Re-fetch PR to verify the change took effect
                const { data: updatedPr } = await github.rest.pulls.get({
                  owner,
                  repo,
                  pull_number: prNumber,
                });
                core.info(`ğŸ”„ Re-fetched PR draft state: ${updatedPr.draft}`);
                
                if (updatedPr.draft) {
                  core.notice(`â„¹ï¸ PR successfully marked as draft due to '${helpLabel}' label.`);
                } else {
                  core.warning(`âš ï¸ API call succeeded but PR is still not in draft state. This may be due to PR review status or branch protection rules.`);
                }
              } catch (error) {
                core.error(`âŒ Failed to mark PR as draft: ${error.message}`);
                core.error(`âŒ Error details: ${JSON.stringify(error.response?.data || error, null, 2)}`);
                throw error;
              }
              return;
            } else if (hasHelp && pr.draft) {
              core.info(`â„¹ï¸ PR already draft with help label - no action needed`);
            }

            if (!hasBlocking && hasMerge && pr.draft) {
              core.info(`âœ… Condition met: !hasBlocking (${!hasBlocking}) && hasMerge (${hasMerge}) && pr.draft (${pr.draft})`);
              try {
                core.info(`ğŸ”„ Attempting to mark PR #${prNumber} as ready for review...`);
                const updateResult = await github.rest.pulls.update({ 
                  owner, 
                  repo, 
                  pull_number: prNumber, 
                  draft: false 
                });
                core.info(`âœ… Update API call successful. Status: ${updateResult.status}`);
                core.info(`âœ… PR draft state after update: ${updateResult.data.draft}`);
                core.notice(`âœ… PR marked ready for review: AEMY processing complete and merge approved.`);
              } catch (error) {
                core.error(`âŒ Failed to mark PR as ready for review: ${error.message}`);
                core.error(`âŒ Error details: ${JSON.stringify(error.response?.data || error, null, 2)}`);
                throw error;
              }
            } else {
              core.info(`â„¹ï¸ No draft state change needed.`);
              core.info(`â„¹ï¸ Conditions: !hasBlocking=${!hasBlocking}, hasMerge=${hasMerge}, pr.draft=${pr.draft}`);
            }
